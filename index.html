<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
</head>
<link href = ./style.css rel = "stylesheet"> 
<body>
    

    <div class = "button-box">
        <h1>Rock-Paper-Scissors: First to 5 points wins</h1>
        <h2 class = "question">Can you beat the computer?</h2>
        <button class = btn Rock>Rock</button>
        <button class = btn Paper>Paper</button>
        <button class = btn Scissors>Scissors</button>
        
    </div>
    
    <div class = "results">
        <div class = "grid-box">
            <div class = "grid">
                <div class = "score-keep">
                    <p class = "score-text"></p>
                </div>
            
                <div class = "Computer"><h3>Computer's Move</h3></div>
                <div class = "Human"><h3>Human's Move</h3></div>
    
                <div class = "Computer-Choice"><img></div>
                <div class = "Human-Choice"><img></div>
                   
                <div class = "round-result">
                    <p class = "round-text"></p>
                </div>
    
                <div class = "final-result">
                    <h2 class = "final-text"></h2>
                    <button class = "reset">Play Again</button> 
                </div>
                
            </div>
        </div>
    </div>

    <script src = "main.js"></script>
</body>
</html>
